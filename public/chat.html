<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with a Legend</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #fef3c7, #fde68a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1, h2 {
      font-family: 'Georgia', serif;
    }
    .message {
      font-size: 0.95rem;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .bot {
      background-color: #fef3c7;
      color: #000;
    }
    .user {
      background-color: #fde68a;
      color: #000;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
    .typing {
      font-style: italic;
      color: #888;
      margin-left: 10px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 text-gray-800">
  <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-6">
    <h2 id="characterName" class="text-3xl font-bold text-center text-yellow-700 mb-6">Talking to...</h2>
    <div id="chatBox" class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 h-96 overflow-y-auto mb-6 space-y-2 text-sm"></div>
    <form id="chatForm" class="flex gap-3">
      <input
        type="text"
        id="userInput"
        placeholder="Ask a question..."
        required
        class="flex-1 px-4 py-2 border border-yellow-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <button
        type="submit"
        class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold px-6 py-2 rounded-xl transition"
      >
        Send
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
